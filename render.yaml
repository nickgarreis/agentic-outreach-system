services:
  # Production Web Service - FastAPI API
  - type: web
    name: agentic-outreach-api
    runtime: python
    region: frankfurt
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - fromGroup: agentic-outreach-api-env
      - key: DEBUG
        value: false
    autoDeploy: true
    healthCheckPath: /health

  # Dev Web Service - FastAPI API
  - type: web
    name: agentic-outreach-api-dev
    runtime: python
    region: frankfurt
    plan: starter
    branch: dev
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT --reload
    envVars:
      - fromGroup: agentic-outreach-api-dev-env
      - key: DEBUG
        value: true
    autoDeploy: true
    healthCheckPath: /health

  # Production Background Worker Service
  - type: worker
    name: agentic-outreach-worker
    runtime: python
    region: frankfurt
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.background.render_worker
    envVars:
      - fromGroup: agentic-outreach-worker-env
      - key: DEBUG
        value: false
    autoDeploy: true

  # Dev Background Worker Service
  - type: worker
    name: agentic-outreach-worker-dev
    runtime: python
    region: frankfurt
    plan: starter
    branch: dev
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.background.render_worker
    envVars:
      - fromGroup: agentic-outreach-worker-dev-env
      - key: DEBUG
        value: true
    autoDeploy: true